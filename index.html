<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone Cart</title>
</head>

<body>
    <main class="text-center text-success">
        <h1>Phone-Hub</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="Search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Seacrh</button>
        </div>
        <div class="text-center text-danger">
            <h5 id="error"></h5>
        </div>
    </main>
    <!-- cart---------- -->


    <section class="container mt-5">
        <div id="phone-details" class="row row-cols-1 row-cols-md-2 row-cols-lg-2 shadow-lg g-4 mb-3"></div>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="phone.js"></script>

</body>

</html>
